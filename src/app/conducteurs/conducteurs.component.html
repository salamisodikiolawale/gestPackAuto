<div class="container">
    <h2>Liste des conducteurs</h2>
    
    <div class="btn-add-bloc">
        <div class="btn-add-bloc">
            <button class="btn-add" (click)="ajouterNouvelleVoiture()">Ajouter un conducteur</button>
            <!-- <div style="flex: 1; display: flex; justify-content: center; align-items: center;">
                <app-total-visualisation></app-total-visualisation>
            </div> -->
        </div>
    </div>
    <table>
        <!-- En-têtes de colonnes -->
        <thead>
            <tr>
                <th class="titre">Nom</th>
                <th>Prénom(s)</th>
                <th>Age</th>
                <th>Expérience</th>
                <th>Contact</th>
                <th>Adresse</th>
                <th></th>
            </tr>
        </thead>
        <!-- Corps de la table -->
        <tbody>
            <tr *ngFor="let conducteur of listeConducteurs" class="contenu">
                <td>{{conducteur.nom}}</td>
                <td>{{conducteur.prenoms}}</td>
                <td>{{conducteur.age}}</td>
                <td>{{conducteur.experience}}</td>
                <td>{{conducteur.contact}}</td>
                <td>{{conducteur.adresse}}</td>
                <td>
                    <button class="btn-table btn-update" (click)="updateUnConducteur(conducteur)">Modifier</button>
                    <button class="btn-table btn-delete" (click)="supprimerUnConducteur(conducteur._id)">supprimer</button>
                </td>
            </tr>
            <tr style="background-color: white;" class="contenu">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <!-- <td style="background-color: rgba(141, 137, 137, 0.295); font-weight: bold;">TOTAL</td> -->
                <!-- <td style="padding: 20px;background-color: rgba(141, 137, 137, 0.295); font-weight: bold;">{{total}} Fcfa</td> -->
                <td></td>
            </tr>
        </tbody>
    </table>
</div>
